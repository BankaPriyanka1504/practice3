<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <form>
           First Name: <input size="40" placeholder="enter your first name"/> <br><br>
           Second Name: <input minlength="3"/><br><br>

           Gender : <input type="radio" name="gender" value="M"/>Male
           <input type="radio" name="gender" value="F" /> Female<br><br>
            Technologies:
            
                <input type="checkbox" checked/> HTML 
                <!-- by default checked by using the checked attribute -->
                <input type ="checkbox"/> CSS 
                <input type="checkbox"/> JS <br><br>

                    <!-- multiple attribute is used to select multiple options in the drop down -->
                    <option value="BG">Benguluru</option>
                    <option>Hyderabad</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                    <option>hello000000000000000</option>
                    <option>lalalaallalalallalal</option>
                </select> <br><br>
                <textarea  cols="10" rows="5">
                    enter the text
                </textarea>
            <input type="button" value="click me"/><br><br>
            <input type="reset"/>
            <h1>heyy</h1>
            <input type="submit" value="Submit form"/>
        </form>
    </body>
</html>
